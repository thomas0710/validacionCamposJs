<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Importar estilos personalizados -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Validador de env√≠o de correo</title>
</head>
<body>

    <header class="header">
        <div class="brand">

        </div>
    </header>

    <main class="main">
        <h2>Validador de Email</h2>
        <form action="" class="form">
            <div class="input">
                <label for="email">Correo:</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="input">
                <label for="copy">CC:</label>
                <input type="email" name="copy" id="copy">
            </div>
            <div class="input">
                <label for="subject">Asunto:</label>
                <input type="text" name="subject" id="subject">
            </div>
            <div class="input">
                <label for="message">Mensaje:</label>
                <textarea name="message" id="message"></textarea>
            </div>
            <div class="input">
                <button type="submit" class="btn disable" disabled>Enviar</button>
                <button type="reset" class="clear btn">Borrar</button>
            </div>
        </form>

    </main>

    <footer class="footer">

    </footer>
    <!-- Importado Script personalizado -->
    <script src="assets/js/app.js"></script>
</body>
</html>
